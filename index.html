<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Excursion - Page Piling</title>
  <link rel="stylesheet" href="jquery.pagepiling.css">
</head>

<body>
  <div id="pagepiling">
    <div class="section sec1">New York</div>
    <div class="section sec2">Brazil</div>
    <div class="section sec3">Tokyo</div>
    <div class="section sec4">Cuba</div>
    <div class="section sec5">London</div>
    <div class="section sec6">Thailand</div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="jquery.pagepiling.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#pagepiling').pagepiling();
    });
  </script>
</body>

</html>
